language: php

addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server
      - mysql-client
php:
  - 7.1

before_install:
  - cd ./server
  - cp .env.travis .env
  - composer install --dev --ignore-platform-reqs
  - php artisan key:generate
  - mysql -e 'CREATE DATABASE jss_placements;'
  - php artisan migrate
  - php artisan storage:link

script:
  - mkdir -p build/logs
  - php vendor/bin/phpunit tests/ --coverage-clover build/logs/clover.xml
  - php vendor/bin/phpcbf --runtime-set ignore_warnings_on_exit true --standard=ruleset.xml app/
  - php vendor/bin/phpcs --standard=ruleset.xml app/
  - php artisan code:analyse --level=1
  - php artisan self-diagnosis

after_script:
  - php vendor/bin/coveralls -v
